<html>
	<head>
		<title>Formulario de pago</title>
		<link rel="stylesheet" type="text/css" href="pagoCSS.css">
	</head>
	<body>
		<h1>Método de Pago</h1>
		<a href="index.html" id="link">Volver</a>
		<br><br>
		<fieldset>
		<form>
			<legend><h3>Datos personales</h3></legend>
			  <hr><br>
			  <label id="form">Nombre: <input type="text" name="nombre" size="40"></label>
			  <br><br>
			 <label id="form">Gmail: <input type="text" name="gmail" size="40"></label>
			  <br><br>
			  <label id="form">DNI: <input type="text" name="dni" size="9"></label>
			  <br><br>
			  <label id="form">Sexo:
			    <input type="radio" name="hm" value="h"> Hombre
			    <input type="radio" name="hm" value="m"> Mujer 
			  </label>
			  <label id="form">
			  	<br><br>Edad:
			  	<input type="number" name="edad" id="edad" size="2" maxlength="2" min="18" max="99" value="18">
			  </label>
			  <br>
		</form>
		</fieldset>

		<br>
		<br>

		<fieldset>
		<form>
			<legend><h3>Datos Bancarios</h3></legend>
			  <hr><br>
			  <label id="form">Nombre propietario de la tarjeta: <input type="text" name="nombre" size="40"></label>
			  <br><br>
			  <label id="form">Número de tarjeta: <input type="text" name="tarjeta" size="16"></label>
			  <br><br>
			  <label id="form">CVV: <input type="text" name="cvv" size="3"></label>
			  <br><br>
			  <label id="form">Fecha vencimiento: <input type="month" name="fv" size="40"></label>
			  <br>
			
		</form>
		</fieldset>

		<br><br>
		
		<form action="pagorealizado.html" method="get">
			<label>
			  <input type="submit" value="Enviar" id="enviar">
			</label>
		</form>
		<form>
			<label>
			  <input type="reset" value="Borrar" id="borrar">
			</label>
		</form>
		<img src="https://www.mycallahanchiro.com/wp-content/uploads/2019/02/creditcards_17.png">
	</body> 
</html>
